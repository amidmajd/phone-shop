{% load static %}
<html lang="fa">

<head>
    <meta charset="UTF-8">
    <title>ارتباط با ما</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" href="{% static 'assets/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/bootstrap-grid.min.css' %}">
    <!-- main css -->
    <link rel="stylesheet" href="{% static 'assets/css/main.css' %}">
    <script src="{% static 'assets/js/all.js' %}"></script>
</head>
<body>
    <div class="container contactus">
        <div class="row">
            <div class="col-md-3">
                <div class="contact-info">
                    <img src="{% static 'assets/images/email-20-512.png' %}" class="img-fluid" alt="">
                    <h2>ارتباط با ما</h2>
                    <h4>لطفا پیشنهادات و انتقادات خود را با ما درمیان بگذارید.</h4>
                </div>
            </div>
            <div class="col-md-9">
                <div class="contact-form">
                    <div class="form-group">
                        <label class="control-label col-sm-2" for="fname">نام</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" placeholder="نام" name="" id="">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-2" for="lname">نام خوانوادگی</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" placeholder="نام خوانوادگی" name="" id="">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-2" for="email">ایمیل</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" placeholder="ایمیل" name="" id="">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-2" for="comment">نظر</label>
                        <div class="col-sm-10">
                            <textarea class="form-control" name="" id="" rows="5"></textarea>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-sm-10 col-sm-offset-2">
                            <button type="submit" class="btn btn-default">ارسال</button>
                        </div>
                    </div>
                </div>
            </div>

        </div>

    </div>


    <script src="{% static 'assets/js/jquery-3.3.1.min.js' %}"></script>
    <!-- bootstrap js -->
    <script src="{% static 'assets/js/bootstrap.bundle.min.js' %}"></script>
    <!-- script js -->
    <script src="{% static 'assets/js/script.js' %}"></script>
    <script src="{% static 'assets/js/custom.js' %}"></script>
</body>
</html>
