{% load static %}
<html lang="fa">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'assets/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/bootstrap-grid.min.css' %}">
    <!-- main css -->
    <link rel="stylesheet" href="{% static 'assets/css/main.css' %}">
    <script src="{% static 'assets/js/all.js' %}"></script>
</head>

<body style="background: var(--main1);">
    <div class="container">
        <div class="row">
            <div id="contentdiv" class="contcustom">
                <span class="fa fa-spinner bigicon"></span>
                <h2>عضویت</h2>
                {% if error %}
                <span class='text-danger'>
                    {{error}}
                </span>
                {% endif %}
                {{ form.non_field_errors }}
                <form method="POST">
                    {% csrf_token %}
                    {{ form.username }}
                    {{ form.username.errors }}
                    {{ form.password1 }}
                    {{ form.password1.errors }}
                    {{ form.password2 }}
                    {{ form.password2.errors }}
                    <button type="submit" id="button1" class="btn btn-grad"><span
                            class="fa fa-check med"></span></button>
                </form>
                <a href="{% url 'users:login' %}" class="text-info">قبلا ثبت‌ نام کرده‌اید؟</a>
                </div>
            </div>
        </div>
    </div>
    <script src="{% static 'assets/js/jquery-3.3.1.min.js' %}"></script>
    <!-- bootstrap js -->
    <script src="{% static 'assets/js/bootstrap.bundle.min.js' %}"></script>
    <!-- script js -->
    <script src="{% static 'assets/js/script.js' %}"></script>
</body>

</html>
